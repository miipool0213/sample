<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <v-app id="inspire">
            <form>
                <!-- name -->
                <v-text-field v-model="name" :error-messages="nameErrors" :counter="10" label="Name" required
                    @input="$v.name.$touch()" @blur="$v.name.$touch()">
                </v-text-field>
                <!-- email -->
                <v-text-field v-model="email" :error-messages="emailErrors" label="E-mail" required
                    @input="$v.email.$touch()" @blur="$v.email.$touch()">
                </v-text-field>
                <!-- item select -->
                <v-select v-model="select" :items="items" :error-messages="selectErrors" label="Item" required
                    @change="$v.select.$touch()" @blur="$v.select.$touch()">
                </v-select>
                <!-- agree checkbox -->
                <v-checkbox v-model="checkbox" :error-messages="checkboxErrors" label="Do you agree?" required
                    @change="$v.checkbox.$touch()" @blur="$v.checkbox.$touch()">
                </v-checkbox>

                <!-- submit button -->
                <v-btn @click="submit">submit</v-btn>
                <!-- clear button -->
                <v-btn @click="clear">clear</v-btn>
            </form>
        </v-app>
    </div>
</body>
<!-- Vue.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- Vuetify CDN -->
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
<!-- Google fonts CDN -->
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
<!-- Vuelidate -->
<script src="https://cdn.jsdelivr.net/npm/vuelidate@0.7.4/dist/vuelidate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuelidate@0.7.4/dist/validators.min.js"></script>
<script>
    const { required, maxLength, email } = validators
    const validationMixin = vuelidate.validationMixin

    Vue.use(vuelidate.default)

    new Vue({
        el: '#app',
        mixins: [validationMixin],

        validations: {
            name: { required, maxLength: maxLength(10) },
            email: { required, email },
            select: { required },
            checkbox: {
                checked(val) {
                    return val
                }
            }
        },

        data: () => ({
            name: '',
            email: '',
            select: null,
            items: [
                'Item 1',
                'Item 2',
                'Item 3',
                'Item 4'
            ],
            checkbox: false
        }),

        computed: {
            checkboxErrors() {
                const errors = []
                if (!this.$v.checkbox.$dirty) return errors
                !this.$v.checkbox.checked && errors.push('You must agree to continue!')
                return errors
            },
            selectErrors() {
                const errors = []
                if (!this.$v.select.$dirty) return errors
                !this.$v.select.required && errors.push('Item is required')
                return errors
            },
            nameErrors() {
                const errors = []
                if (!this.$v.name.$dirty) return errors
                !this.$v.name.maxLength && errors.push('Name must be at most 10 characters long')
                !this.$v.name.required && errors.push('Name is required.')
                return errors
            },
            emailErrors() {
                const errors = []
                if (!this.$v.email.$dirty) return errors
                !this.$v.email.email && errors.push('Must be valid e-mail')
                !this.$v.email.required && errors.push('E-mail is required')
                return errors
            }
        },

        methods: {
            submit() {
                this.$v.$touch()
            },
            clear() {
                this.$v.$reset()
                this.name = ''
                this.email = ''
                this.select = null
                this.checkbox = false
            }
        }
    })
</script>

</html>
